<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date | Kevin & Nicole</title>
    <link rel="icon" href="/favicon.ico" type="image/favicon-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajusta la altura del header si es necesario */
        #main-nav {
            height: 80px;
        }
        main {
            padding-top: 85px;
        }
        @media (max-width: 768px) {
            #main-nav {
                height: 85px;
            }
            main {
                padding-top: 60px;
            }
        }
    </style>
</head>
<body style="margin:0; padding:0; min-height:100vh; display:flex; flex-direction:column;">

    <!-- Header solo con logo -->
    <header id="main-nav" style="background: #021D48;">
        <div class="nav-content" style="justify-content: center;">
            <img src="logo-K-N.svg" alt="Logo Kevin & Nicole" width="120" height="60">
        </div>
    </header>
    <!-- Video Save the Date -->
    <main style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#021D48; padding: 0 10px;">
        <h1 style="color: #D4C3A9; font-family: 'Winky Sans', sans-serif; font-size: 2.5rem; margin-bottom: 1rem; margin-top: 2.3rem; text-align: center;">
            Save The Date
        </h1>
        <video 
            src="Save-the-date.mp4" 
            controls 
            autoplay 
            loop 
            muted 
            style="width:100%; max-width:900px; height:auto; border-radius:16px; box-shadow:0 4px 32px rgba(0,0,0,0.2);"
        ></video>
</main>

    <!-- Footer igual que la landing -->
    <footer>
        <p>Kevin & Nicole &copy; 2025 | Todos los derechos reservados</p>
    </footer>

    <!-- ...existing code... -->
    <button id="play-audio" style="position:fixed;top:20px;right:20px;z-index:1000;padding:10px 20px;background:#B08042;color:#fff;border:none;border-radius:8px;cursor:pointer;">
        Reproducir m√∫sica
    </button>
    <audio id="background-audio" src="tu-cancion.mp3" loop></audio>
    <!-- ...existing code... -->

        document.getElementById('play-audio').addEventListener('click', function() {
            document.getElementById('background-audio').play();
            this.style.display = 'none';
        });
    </script>

</body>
</html>
